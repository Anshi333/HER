<html lang="en">

<body>

            <input type="checkbox" id="check" aria-hidden="true">
            <div class="signup">
                <form>
                    <label for="check" aria-hidden="true">Sign Up</label> 
                    <input type="text" id="username" name="text" placeholder="User name" required />
                    <input type="email" id="email1" name="email" placeholder="Email" required />
                    <input type="Password" id="pass1" name="Password" placeholder="Password" required />
                    <button type="submit" class="button" onclick="func1()">Sign Up</button>

                </form>
            </div>
            <div class="signin">

                    <label for="check" aria-hidden="true" >Log In</label> 
                    <input type="email" id="email2" name="email" placeholder="Email" required />
                    <input type="Password" id="pass2" name="Password" placeholder="Password" required />

            </div>
        </div>
    </div>
    <script>
        let signupbttn = document.getElementById("signupbtn");
        let loginbttn = document.getElementById("loginbtn");

        function func1(){
            var email = document.getElementById("email1").value;
            var pass = document.getElementById("pass1").value;

            if(email == "" && pass == ""){
                alert("Please enter email and password"); 
                return false; 
            }
            if(email == ""){
                alert("Please enter email"); 
                return false;
            }

                return false; 
            }
            if(!alert("SignUp successfull!!")){
                var url = './index.html'; // pass your url here
                window.open(url, '_blank');
            }
            return true;
        }

            var pass = document.getElementById("pass2").value; // Retrieving password value

                    window.open(url, '_blank');
                }
            return true;
            }

                alert("Invalid credentials. Please try again.");
                return false;
            }
        }

    </script>
</body>
